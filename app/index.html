<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>photobooth</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <script id="ready-template" type="text/x-handlebars-template">
            <div class="container">

                <div class="circle-container">
                    <div class="circle-content">
                        <div class="circle circle-front">
                            <div class="circle circle-home"></div>
                            <div class="front-title">
                                <p>Appuyez sur le bouton</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="countdown-template" type="text/x-handlebars-template">
            <div class="container">

                <div class="circle-container">
                    <div class="circle-content">
                        <div class="circle circle-front">
                            <div class="circle circle-home"></div>
                            <div class="front-title front-countdown">
                                <p>5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="recording-template" type="text/x-handlebars-template">
            <div class="container">

                <div class="picture-frame picture-frame-1">
                </div>

                <div class="picture-frame picture-frame-2">
                </div>

                <div class="picture-frame picture-frame-3">
                </div>

                <div class="picture-frame picture-frame-4">
                </div>

                <div class="circle-container">
                    <div class="circle-content">
                        <div class="circle circle-front">
                            <div class="circle circle-home"></div>
                            <div class="front-title">
                                <p>Recording</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="processing-template" type="text/x-handlebars-template">
            <div class="container">

                <div class="circle-container">
                    <div class="circle-content">
                        <div class="circle circle-front">
                            <div class="circle circle-home"></div>
                            <div class="front-title">
                                <p>Processing</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
               


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <script src="../bower_components/requirejs/require.js"></script>
        <script src="../bower_components/handlebars/handlebars.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
